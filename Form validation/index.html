<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
        <h3>Registration Form</h3>
        <div class="form-group ">
           <label for="Username">Username:</label>
           <input type="text" id="Username" placeholder="Enter your name" data-name="Username">
           <p>Error</p>
        </div>
           <div class="form-group ">
           <label for="Email">Email:</label>
           <input type="text" id="Email" placeholder="Enter your email" data-name="Email">
           <p>Error</p>
           </div>
           <div class="form-group">
           <label for="Password">Password:</label>
           <input type="password" id="Password" placeholder="Enter your password" data-name="Password">
           <p>Error</p>
            </div>

        <div class="form-group">
           <label for="Password2">Confirm Password:</label>
           <input type="password" id="Password2" placeholder="Enter Confirm password" data-name="Confirm Password">
           <p>Error</p>
        </div>
        <button type="submit">Submit</button>
    </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
